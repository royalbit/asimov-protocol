# SELF-HEALING PROTOCOL - Based on REAL Compaction Data (ADR-003)
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
#
# REALITY CHECK (from ADR-003 research):
#   - With MAX_THINKING_TOKENS=200000, compaction happens every 10-20 minutes
#   - NOT every 2 hours - that was fiction
#   - The "2hr checkpoint" never worked because compaction happens 5-10x per session
#
# STRATEGY: Recovery over Survival
#   - Don't try to make rules survive compaction (they won't)
#   - Re-read from disk when confused (files always exist)
#
self_healing:
  checkpoint_file: ".claude_checkpoint.yaml"

  # REALISTIC triggers based on actual compaction frequency (~15 min)
  checkpoint_triggers:
    - "Every major task completion"
    - "Every 10-15 tool calls (~15 minutes of work)"
    - "Before any file write >100 lines"
    - "Before any commit"
    - "On ANY confusion or uncertainty"

  # COMMIT CADENCE - Required for self-healing to work (ADR-006)
  # Compaction happens every ~15 min. Commits trigger asimov-mode refresh.
  # If commits are less frequent than compaction, self-healing breaks.
  commit_cadence:
    rule: "Commit at least every 15 minutes during active development"
    why: "Each commit triggers asimov-mode refresh, injecting fresh context"
    patterns:
      - "Commit after every task completion, even if small"
      - "Small commits > large commits (for self-healing)"
      - "WIP commits are OK - squash later if needed"

  # Recovery instruction (must be SHORT to survive summarization)
  on_confusion: "STOP â†’ re-read warmup.yaml â†’ re-read .claude_checkpoint.yaml"

  # Core rules (ONE LINE - must survive compaction)
  core_rules: "4hr max, 1 milestone, tests pass, ship it"

  # Anti-patterns that indicate confusion (trigger recovery)
  confusion_signals:
    - "Unsure about project rules"
    - "Forgot what milestone we're working on"
    - "Making decisions that contradict protocol"
    - "About to scope creep ('let me also...', 'while I'm here...')"

