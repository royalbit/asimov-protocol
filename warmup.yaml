mission:
  core_problem: |
    AI sessions are stateless - context lost between conversations.
    Every new session starts from zero. Knowledge doesn't persist.
    Teams waste hours re-explaining project context to AI assistants.

  solution: |
    Asimov Protocol: YAML-based session continuity.
    - warmup.yaml: HOW to develop (quality, testing, docs)
    - sprint.yaml: WHEN to stop (bounded sessions, shipping)
    - roadmap.yaml: WHAT to build (milestones, priorities)
    Files are portable (paste anywhere). ASIMOV MODE requires Claude Code.

  value:
    - "CLI validator: `asimov-mode validate`"
    - "Template generator: `asimov-mode init --type rust`"
    - "Zero runtime dependencies (single binary)"
    - "Portable file format, autonomous mode requires Claude Code"

  success_metric: "AI cold-starts on a project and ships within 4 hours"

  roadmap_ownership: |
    Claude (AI) owns the roadmap and updates it based on:
    - User feedback and requests
    - Protocol adoption patterns
    - Technical feasibility
    - Best judgment on priorities

