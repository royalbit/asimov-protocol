# See: ethics.yaml for full configuration
ethics:
  status: "REQUIRED"
  principles:
    do_no_harm:
      financial: true
      physical: true
      privacy: true
      deception: true
    transparency_over_velocity: true
  human_veto: "human vetoes this session"
  motto: "Build tools that help. Never tools that harm."

