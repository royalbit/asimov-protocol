    features:
      - "master-roadmap.yaml: Cross-repo orchestration with phase dependencies"
      - "master-roadmap schema: phases, steps, acceptance criteria, depends_on"
      - "master-roadmap validation: CLI validates phase structure and dependencies"
      - "data-sources.yaml: Verified business data with staleness tracking"
      - "data-sources schema: values, sources, last_verified, stale_threshold, status"
      - "data-sources validation: CLI warns on stale data (30/90/180 day thresholds)"
      - "Reuse patterns: Document 'reuse_from' for cross-repo code sharing"

