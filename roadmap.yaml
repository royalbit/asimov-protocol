# ═══════════════════════════════════════════════════════════════════════════════
# RELEASED: v3.0.0 - HUMANIST MODE (ETHICS PROTOCOL)
# ═══════════════════════════════════════════════════════════════════════════════
current:
  version: "3.0.0"
  status: released
  date: "2025-11-28"
  summary: "Humanist Mode - Ethics Protocol for Safe Autonomous AI"
  goal: ETHICAL_AUTONOMY
  priority: CRITICAL

  # ─────────────────────────────────────────────────────────────────────────────
  # THIS IS BIGGER THAN A FEATURE - It's a Core Principle + ADR + Protocol File
  # ─────────────────────────────────────────────────────────────────────────────
  # Like green_coding, ethics becomes a FOUNDATIONAL element of Forge Protocol.
  # Not just a milestone feature, but a permanent part of the protocol's soul.
  # ─────────────────────────────────────────────────────────────────────────────

  artifacts:
    core_principle:
      location: "warmup.yaml → ethics: section (like green_coding:)"
      status: "REQUIRED"
      description: "Baked into every warmup.yaml, cannot be disabled without justification"

    protocol_file:
      location: "ethics.yaml"
      description: "Standalone file that all forks must carry"
      immutable: "Requires 2 human signatures to modify (social contract)"

    adr:
      name: "ADR-008: Ethics Protocol and Humanist Mode"
      purpose: "Documents WHY we added ethics, threat model, limitations"

  description: |
    BREAKING CHANGE: Major version bump because this fundamentally changes
    what Forge Protocol stands for. Bad actors can fork autonomous AI protocols
    and use them with other AIs to build harmful things.

    IMPORTANT: This is a SOCIAL CONTRACT, not a technical lock. It works for
    good-faith users. It won't stop determined bad actors, but that's true
    of any safeguard. Defense in depth requires multiple layers.

  deliverables:
    warmup_ethics_section:
      - "Add ethics: section to warmup.yaml (peer to green_coding:)"
      - "status: REQUIRED (like green_coding)"
      - "Core principles: do_no_harm (financial, physical, privacy, deception)"
      - "transparency_over_velocity: true"
      - "human_veto: Override command that halts everything"

    ethics_yaml_file:
      - "Standalone protocol file for detailed ethics configuration"
      - "Session limits: max_unattended_hours=4, read-only internet"
      - "Tool categories: Abstract safe/forbidden operations (vendor-agnostic)"
      - "Red flags: Patterns that immediately halt (crypto wallet, trading bot, etc.)"
      - "Self-evolution rules: Immutable without 2 human signatures"
      - "Fork requirements: All forks must carry ethics.yaml"

    cli_integration:
      - "forge-protocol validate --ethics-check"
      - "--skynet generates ethics.yaml by default (cannot opt out)"
      - "Warn if ethics.yaml missing or modified without signatures"

    documentation:
      - "ADR-008: Ethics Protocol and Humanist Mode"
      - "SPECIFICATION.md: Document ethics.yaml schema"
      - "README.md: Add ethics to Quick Start"

