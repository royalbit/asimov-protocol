# Goal: Prevent "lost in the middle" and context overflow (ANTI-HALLUCINATION)
# ═══════════════════════════════════════════════════════════════════════════════
next:
  version: "2.2.0"
  status: planned
  summary: "Anti-Hallucination Hardening"
  priority: HIGH

  # Size guidelines: Large files trigger 'lost in middle' - critical info ignored
  # Structure guidance: LLMs attend better to beginning/end, ignore middle
  # Modular structure: Monolithic warmup.yaml doesn't scale - Forge uses bin/
  features:
    - "Size guidelines: Document max sizes (CLAUDE.md: 20 lines, warmup: 200 lines)"
    - "Size warnings: Add file size warnings to CLI validation"
    - "Structure guidance: Document critical rules at TOP, reference in MIDDLE, recovery at BOTTOM"
    - "Structure linting: Add warmup.yaml structure validation to CLI"
    - "Modular structure: Design .forge/ directory for splitting large configs"

