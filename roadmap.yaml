  # ─────────────────────────────────────────────────────────────────────────────
  - version: "2.7.0"
    status: planned
    summary: "Production Stack Templates"
    goal: AUTONOMOUS_DEVELOPMENT
    priority: HIGH
    description: |
      Templates for real-world production stacks based on battle-tested configs.
      Each template includes stack-specific quality gates and commands.
    features:
      - "--type rust-axum: Backend API template (Axum + MongoDB/Postgres)"
      - "--type rust-grpc: gRPC services template (tonic + protobuf)"
      - "--type flutter: Mobile app template (Flutter + Dart analyzer)"
      - "--type shell: Demo/orchestration scripts (shellcheck)"
      - "--type business: YAML + Forge formulas (forge validate)"
      - "--type architecture: C4 diagrams + ADRs (markdown lint + diagram validation)"
      - "Update existing templates: Add compact_survival to all templates"
      - "Template tests: Ensure generated files pass validation"

