# Sprint Autonomy Protocol
# WHEN to stop - Bounded sessions for sustainable AI development

# ═══════════════════════════════════════════════════════════════════════════════
# CORE RULES (Non-negotiable)
# ═══════════════════════════════════════════════════════════════════════════════
rules:
  max_hours: 4
  max_milestones: 1
  must_ship: true
  mantra: "Done is better than perfect. Ship it."

# ═══════════════════════════════════════════════════════════════════════════════
# CURRENT SPRINT
# ═══════════════════════════════════════════════════════════════════════════════
sprint:
  current: "v1.1.0 - CLI Tooling Release"
  started: "2025-11-26"
  status: done

  completed:
    - "[x] CLI validator: forge-protocol validate"
    - "[x] Template generator: forge-protocol init"
    - "[x] Language-specific templates: --type rust"
    - "[x] Built-in help: -h / --help"
    - "[x] Unit tests (37 tests)"
    - "[x] E2E tests (25 tests)"
    - "[x] Pre-commit hooks (fmt + clippy)"
