name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always
  RUSTUP_TOOLCHAIN: stable  # Override rust-toolchain.toml for release builds

jobs:
  # Gate: All tests must pass before building release artifacts
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-release-test-${{ hashFiles('**/Cargo.lock') }}

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-targets -- -D warnings

      - name: Run unit tests
        run: cargo test --verbose

      - name: Run e2e tests
        run: cargo test --test e2e_tests --verbose

      - name: Build for validation
        run: cargo build --release

      - name: Validate protocols
        run: ./target/release/asimov validate

      - name: Lint documentation
        run: ./target/release/asimov lint-docs

  publish-crate:
    name: Publish to crates.io
    needs: test  # Gate: tests must pass first
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Publish to crates.io
        run: cargo publish --token ${{ secrets.CRATES_IO_TOKEN }}

  build:
    name: Build ${{ matrix.target }}
    needs: test  # Gate: tests must pass first
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64 (musl - static binary)
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            archive: tar.gz
            upx: true
            musl: true

          # Linux ARM64 (musl - static binary)
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
            archive: tar.gz
            upx: false  # Cross-compile, UPX may not work
            cross: true

          # macOS ARM (M1/M2/M3)
          - target: aarch64-apple-darwin
            os: macos-latest
            archive: tar.gz
            upx: false  # UPX breaks macOS code signing

          # macOS Intel
          - target: x86_64-apple-darwin
            os: macos-latest
            archive: tar.gz
            upx: false  # UPX breaks macOS code signing

          # Windows x86_64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            archive: zip
            upx: true

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install musl-tools (Linux x86_64 musl)
        if: matrix.musl
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Install cross (Linux ARM64 musl)
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build release (native)
        if: ${{ !matrix.cross }}
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build release (cross)
        if: matrix.cross
        run: cross build --release --target ${{ matrix.target }}

      - name: Install UPX (Linux)
        if: matrix.upx && matrix.os == 'ubuntu-latest'
        run: sudo apt-get update && sudo apt-get install -y upx

      - name: Install UPX (Windows)
        if: matrix.upx && matrix.os == 'windows-latest'
        run: choco install upx

      - name: Compress with UPX (Linux/Windows)
        if: matrix.upx
        shell: bash
        run: |
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            upx --best --lzma target/${{ matrix.target }}/release/asimov.exe || true
          else
            upx --best --lzma target/${{ matrix.target }}/release/asimov || true
          fi

      - name: Create archive (Unix)
        if: matrix.archive == 'tar.gz'
        run: |
          cd target/${{ matrix.target }}/release
          tar -czvf asimov-${{ matrix.target }}.tar.gz asimov

      - name: Create archive (Windows)
        if: matrix.archive == 'zip'
        shell: pwsh
        run: |
          cd target/${{ matrix.target }}/release
          Compress-Archive -Path asimov.exe -DestinationPath asimov-${{ matrix.target }}.zip -Force

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: asimov-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/asimov-${{ matrix.target }}.${{ matrix.archive }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Generate checksums
        run: |
          cd artifacts
          for dir in */; do
            for file in "$dir"*; do
              sha256sum "$file" >> ../checksums.txt
            done
          done
          cat ../checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.zip
            checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
