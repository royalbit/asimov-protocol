# RoyalBit Asimov - Project Configuration
# https://github.com/royalbit/asimov

# ═══════════════════════════════════════════════════════════════════════════════
# PROTOCOL FILES (load these at session start)
# ═══════════════════════════════════════════════════════════════════════════════
protocols:
  required:
    - ".asimov/asimov.yaml"      # Three Laws of Robotics (ethics foundation)
    - ".asimov/green.yaml"       # Sustainability (local-first tools)
    - ".asimov/sycophancy.yaml"  # Anti-sycophancy (truth over comfort)
  tracking:
    - ".asimov/roadmap.yaml"     # Version milestones
    - ".asimov/sprint.yaml"      # Current sprint status

identity:
  project: "RoyalBit Asimov"
  tagline: "Creates Self-Evolving Autonomous AI projects with ethics built in"
  type: "rust"
  version: "7.0.7"
  repo: "https://github.com/royalbit/asimov"
  license: "MIT"

mission:
  problem: |
    AI sessions are stateless - context lost between conversations.
    Teams waste hours re-explaining project context to AI assistants.
  solution: |
    YAML-based session continuity protocol with CLI validator.
    warmup.yaml (HOW) + sprint.yaml (WHEN) + roadmap.yaml (WHAT)
  success_metric: "AI cold-starts on a project and ships within 4 hours"

environment:
  sudo_access: true
  install_path: /usr/local/bin

quality:
  test: "cargo test"
  lint: "cargo clippy -- -D warnings"
  format: "cargo fmt"
  build: "cargo build --release"
  publish: "cd cli && cargo publish"

files:
  cli:
    - "cli/src/main.rs - CLI entry point (clap)"
    - "cli/src/validator.rs - Core validation logic"
    - "cli/src/templates.rs - Template generation"
    - "cli/Cargo.toml - Dependencies and metadata"
  protocol:
    - ".asimov/warmup.yaml - Session bootstrap (this file)"
    - ".asimov/sprint.yaml - Session boundaries"
    - ".asimov/roadmap.yaml - Milestones and planning"
  docs:
    - "README.md - Quick start guide"
    - "CHANGELOG.md - Release history"
    - "docs/SPECIFICATION.md - Full protocol spec"

release:
  sequence:
    - "cargo test && cargo clippy -- -D warnings"
    - "Bump version in cli/Cargo.toml"
    - "Update CHANGELOG.md"
    - "git commit -m 'chore: Release vX.Y.Z'"
    - "git tag vX.Y.Z && git push origin main --tags"
    - "cd cli && cargo publish"
    - "cargo build --release"
    - "upx --best --lzma target/release/asimov -o /tmp/asimov-upx"
    - "sudo cp /tmp/asimov-upx /usr/local/bin/asimov"
    - "gh release create vX.Y.Z /tmp/asimov-upx"
